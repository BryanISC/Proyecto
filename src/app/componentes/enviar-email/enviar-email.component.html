<app-navbar></app-navbar>
<h3 class="card-title text-center">Envio de correo a usuarios</h3>
<div *ngIf="productos.length > 0;" class="card mt-2" >
    <h5>Usuarios registrados </h5>
  <div *ngFor="let p of productos" class="card-body" >  
    <strong >{{ p.email }}</strong>
    </div>
    <div class="form-group text-center mt-5">
      <button class="btn btn-primary" (click)="onSendEmail()">
        Enviar correo
      </button>
    </div>
  </div>
  
  <ng-template #loading>
    Loading....
  </ng-template>
